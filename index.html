    function getClicksToday() {
      const stored = localStorage.getItem("clicks");
      const reset = localStorage.getItem("resetTime");
      const now = Date.now();

      if (!reset || now > parseInt(reset)) {
        localStorage.setItem("clicks", "0");
        localStorage.setItem("resetTime", now + 24 * 60 * 60 * 1000);
